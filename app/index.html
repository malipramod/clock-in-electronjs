<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.muicss.com/mui-0.9.43/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-0.9.43/js/mui.min.js"></script>
</head>

<body >
    <div class="mui-container">
        <div class="actions">
            <div class="mui-dropdown">
                <button class="mui-btn" data-mui-toggle="dropdown">
                    <span id="formatText">
                        Format: 24 Hr
                    </span>
                    <span class="mui-caret"></span>
                </button>
                <ul class="mui-dropdown__menu mui-dropdown__menu--right">
                    <li><a onclick="changeTimeFormat(false)" href="#">12 Hr</a></li>
                    <li><a onclick="changeTimeFormat(true)" href="#">24 Hr</a></li>
                </ul>
            </div>
        </div>
        <div class="mui--divider-top"></div>
        <div class="center">
            <div class="center-text">
                <div class="mui--text-light-secondary mui--text-display2" id="hr"></div>
                <div class="divider"></div>
                <div class="mui--text-light-secondary mui--text-headline" id="min"></div>
                <div class="divider"></div>
                <div class="mui--text-light-secondary mui--text-body1" id="sec"></div>
                <div class="divider"></div>
                <div class="mui--text-light-secondary mui--text-subhead" id="format"></div>
            </div>
        </div>
    </div>

</body>

</html>
